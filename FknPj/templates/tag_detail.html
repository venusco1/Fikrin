{% extends 'base.html' %}

{% load static %}

{% block 'style' %}

<style>

    body{
        background: #fff !important;
        margin-top: 100px !important;
        margin-bottom: 100px !important;
    }
    .testimonial{
        margin: 0 20px 40px;
    }
    .testimonial .testimonial-content{
        padding: 35px 25px 35px 50px;
        margin-bottom: 35px;
        background: #f5f5f5;
        position: relative;
    }
    .testimonial .testimonial-content:before{
        content: "";
        position: absolute;
        bottom: -30px;
        left: 0;
        border-top: 15px solid #718076;
        border-left: 15px solid transparent;
        border-bottom: 15px solid transparent;
    }
    .testimonial .testimonial-content:after{
        content: "";
        position: absolute;
        bottom: -30px;
        right: 0;
        border-top: 15px solid #718076;
        border-right: 15px solid transparent;
        border-bottom: 15px solid transparent;
    }
    .testimonial-content .testimonial-icon{
        width: 50px;
        height: 50px;
        background: #000157;
        text-align: center;
        font-size: 22px;
        color: #fff;
        line-height: 42px;
        position: absolute;
        top: 37px;
        left: -19px;
    }
    .testimonial-content .testimonial-icon:before{
        content: "";
        border-bottom: 16px solid #000157;
        border-left: 18px solid transparent;
        position: absolute;
        top: -16px;
        left: 1px;
    }
    .testimonial .description{
        font-size: 15px;
        font-style: italic;
        color: #8a8a8a;
        line-height: 23px;
        margin: 0;
    }
    .testimonial .title{
        display: block;
        font-size: 18px;
        font-weight: 700;
        color: #525252;
        text-transform: capitalize;
        letter-spacing: 1px;
        margin: 0 0 5px 0;
    }
    .testimonial .post{
        display: block;
        font-size: 14px;
        color: #000157; 
    }
    .owl-theme .owl-controls{
        margin-top: 20px;
    }
    .owl-theme .owl-controls .owl-page span{
        background: #ccc;
        opacity: 1;
        transition: all 0.4s ease 0s;
    }
    .owl-theme .owl-controls .owl-page.active span,
    .owl-theme .owl-controls.clickable .owl-page:hover span{
        background: #000157;
    }

</style>

{% endblock 'style' %}

{% block 'content' %}


<div class="container-fluid fixed-top" style="padding: 0;">
    <header class="navbar flex-md-nowrap pe-0 shadow mb-0 pl-2 py-2" data-bs-theme="light" style="background-color: #000157;">
        <a class="navbar-brand fs-5 text-white px-3" href="{% url 'tags:tag_list' %}">
            <i class="bi bi-arrow-left px-2 fw-bold" style="display: block; width: 165px; height: 40px"><small class="fs-6 mx-2"><b>{{ tag.name }} Posts</b></small></i>
        </a>
    </header>
</div>



<div class="w-full sm:max-w-lg sm:mx-auto px-4" style="margin-bottom: 100px;">
  

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="testimonial-slider" class="owl-carousel">
                    {% for post in posts %}
                    <div class="testimonial">
                        <div class="testimonial-content">
                            <div class="testimonial-icon">
                                {% if post.tags.first.profile_picture %}
                                    <img src="{{ post.tags.first.profile_picture.url }}" width="50" height="50" style="padding:2px;">
                                {% else %}
                                    <i class="fa fa-quote-left"></i>
                                {% endif %}
                            </div>
                            
                            <p class="description">{{ post.content }}</p>
                        </div>
                <!--     <h3 class="title">John</h3>
                        <span class="post">Web Developer</span> -->
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    
</div>    
<script src="{% static '' %}"></script>


{% endblock 'content' %}
