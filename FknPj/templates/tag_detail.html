{% extends 'base.html' %}

{% load static %}

{% block 'style' %}

<style>

  @charset "UTF-8";
  /*
  BASE STYLES
  */
  @import url(https://fonts.googleapis.com/css?family=Lora:400,400italic);
  html,
  body {
    margin: 0;
    background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/432525/geometry2.png);
    font-family: lora;
  }

  * {
    box-sizing: border-box;
  }

  a {
    text-decoration: none;
  }

  li {
    list-style: none;
  }

  .main-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /*
  QOUTES CONTAINER
  */
  .quotes-container {
    max-width: 800px; /* Maximum width */
    margin: 65px auto; /* Center the container */
    padding-bottom: 10px;
    display: flex;
    flex-flow: column nowrap;
    align-items: center;
    border-radius: 2px;
}

@media screen and (min-width: 768px) {
    .quotes-container {
        width: 60%; /* Adjusted width for larger screens */
    }
}

.quote {
  width: 100%; /* Set width to 100% for responsiveness */
  max-width: 750px; /* Set maximum width to 750px */
  height: auto;
  margin: 20px 0 0;
  padding: 20px;
  position: relative;
  border-radius: 2px;
  overflow: hidden;
  opacity: 0.7;
  color: #000157;
}

/* Media query for smaller screens */
@media screen and (max-width: 768px) {
  .quote {
      padding: 10px; /* Adjust padding for smaller screens */
  }
}

  .quote::before {
    content: "“";
    font-size: 7em;
    position: absolute;
    top: -15px;
    left: 5px;
    color: rgba(255, 255, 255, 0.3);
  }
  .quote::after {
    content: "”";
    font-size: 15em;
    line-height: 100px;
    position: absolute;
    bottom: -80px;
    right: -10px;
    color: rgba(255, 255, 255, 0.3);
  }
  .quote p {
    font-size: 16px;
    line-height: 25px;
    margin: 0 0 10px 0;
    padding: 20px;
  }

  /*
  USER INPUT
  */
  .user-input {
    width: 800px;
    margin: 0 auto;
    padding: 20px 0;
    border-radius: 2px;
  }
  .user-input button {
    margin: 20px 0 0;
    width: 347px;
    height: 49px;
    display: inline-block;
    border-radius: 2px;
    background: #00e696;
    border: none;
    font-size: 1.1em;
    color: white;
  }
  .user-input .name {
    display: inline-block;
    width: 380px;
    height: 50px;
    margin: 0 20px 0 25px;
    border-radius: 2px;
    border: none;
    padding: 0 0 0 5px;
    background: #ddd;
  }
  .user-input .name:focus {
    outline: none;
    border: none;
  }
  .user-input textarea {
    display: block;
    margin: 0 auto;
    border-radius: 2px;
    border: none;
    padding: 5px 0 0 5px;
    resize: none;
    background: #ddd;
  }
  .user-input textarea:focus {
    outline: none;
  }

  .error-animation {
    -webkit-animation-name: blink;
            animation-name: blink;
    -webkit-animation-duration: 0.2s;
            animation-duration: 0.2s;
    -webkit-animation-timing-function: step-end;
            animation-timing-function: step-end;
    -webkit-animation-iteration-count: 4;
            animation-iteration-count: 4;
    -webkit-animation-direction: alternate;
            animation-direction: alternate;
  }

  @-webkit-keyframes blink {
    50% {
      background: rgba(255, 0, 0, 0.8);
    }
  }

  @keyframes blink {
    50% {
      background: rgba(255, 0, 0, 0.8);
    }
  }
  .bg1 {
    background: #F79F24;
  }

  .bg2 {
    background: #E20049;
  }

  .bg3 {
    background: rgb(193 193 193 / 50%);
}

  .bg4 {
    background: #33425B;
  }

</style>

<link rel="stylesheet" href="{% static 'css/index-styles_v1.css' %}">

{% endblock 'style' %}

<div class="container-fluid fixed-top" style="padding: 0;">

      <a class="navbar-brand fs-5 text-white px-3" href="{% url 'tags:tag_list' %}">
