{% extends 'base.html' %}

{% load static %}

{% block 'title' %}{% endblock 'title' %}

{% block 'content' %}

{% include "header.html" %}

<div class="container-fluid fixed-top" style="padding: 0;">
    <header class="navbar flex-md-nowrap pe-0 shadow mb-0 pl-2 py-2" data-bs-theme="light" style="background-color: #000157;">
        <a class="navbar-brand fs-5 text-white px-3" href="{% url 'Authentication:home' %}">
            <i class="bi bi-arrow-left px-2 fw-bold" style="display: block; width: 165px; height: 40px"><small class="fs-6 mx-2"><b>Tags</b></small></i>
        </a>
    </header>
</div>

<div class="container-fluid pt-0 mt-1" style="padding: 0;">
    <ul class="list-group">
        {% for tag in tags %}
        <li class="list-group-item"><a href="{% url 'tags:tag_detail' tag.id %}" style="text-decoration: none; color: #000;">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock 'content' %}
